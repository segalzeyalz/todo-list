<div class="header">
  <h2>My To Do List</h2>
  <input [value]="currentTask" (keyup.enter)="addTask()" (change)="writeTask($event.target)" type="text" placeholder="enter your task here...">
  <span (click)="addTask()" class="addBtn">Add</span>
</div>

<ul class="todo-list" *ngFor="let task of tasks">
  <li [ngClass]="{'checked' : task.checked }" (click)="toggleCheck(task)">{{task.text}}</li>
</ul>
